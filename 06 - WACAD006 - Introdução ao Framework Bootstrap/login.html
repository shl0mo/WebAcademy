<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Loja WA</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<main class="container m-0">
			<div class="row vh-100 vw-100 ">
				<div class="col-12 col-md-4 d-flex align-items-center justify-content-center bg-light">
					<h2>Bem vindo à WA Loja!</h2>
				</div>
				<div class="col-12 col-md-8 d-flex flex-column align-items-center justify-content-center">
					<form>
						<div class="mb-3">
							<label for="input-email" class="form-label">Email</label>
							<input type="email" class="form-control" id="input-email" required />
						</div>
						<div class="mb-3">
							<label for="input-senha" class="form-label">Senha</label>
							<input type="password" class="form-control" id="input-senha" required/>
						</div>
						<button type="submit" class="btn btn-success w-100">Entrar</button>
					</form>
					<div class="mt-3">
						<a href="cadastro.html">não tenho cadastro</a>

					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
