<DOCTYPE html>
<html>
	<form>
		<fieldset>
			<legend>Informações Pessoais</legend>
			<label>Nome:</label><input id="nome" name="nome" type="text" placeholder="Digite o seu nome" required /><br />
			<label>Email:</label><input id="email" name="email" type="text" placeholder="Digite o seu email" required /><br />
			<label>Data de Nascimento</label><input id="data-nascimento" name="data-nascimento" type="date" required /><br />
			<label>Altura (cm)</label><input id="altura" name="altura" type="number" / ><br />
			<label>Estado Civil:</label>
			<select id="estado-civil" name="estado-civil" />
				<option selected>Selecione</option>
				<option>Solteiro</option>
				<option>Casado</option>
				<option>Divorciado</option>
			</select><br/>
			<label>Sexo:</label>
			<input id="masculino" name="sexo" value="Masculino"type="radio" 
			<input id="femunino" name="sexo" value="Feminino" type="radio" />
		</fieldset>
	</form>
</html>
