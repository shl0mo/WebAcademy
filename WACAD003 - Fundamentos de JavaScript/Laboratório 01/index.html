<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>
    <script src="index.js"></script>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 400px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
	visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname-1">Nome do personagem 1:</label>
      <input id="customname-1" type="text" placeholder="" /><br>
      <label for="customname-2">Nome do personagem 2:</label>
      <input id="customname-2" type="text" placeholder="" /><br>
    </div>
    <div>
      <label for="br">BR</label><input id="br" type="radio" name="ukus" value="br" checked />
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" />
    </div>
    <div>
      <button class="randomize">Gerar história aleatória</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
  </body>
</html>
