<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Loja WA</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">Loja WA</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#content" aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="content">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Início</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="produtos.html">Gerenciar produtos</a>
							</li>
							<li class="nav-item">

								<a class="nav-link d-block d-md-none" href="#">Sair</a>
							</li>
						</ul>
					</div>
					<form class="d-none d-md-block">
						<button type="submit" class="btn btn-secondary">Sair</button>
					</form>
				</div>
			</nav>
		</header>

		<main>
			<div class="mt-5">
				<div class="container d-flex flex-column w-75">
					<div>
						<h5>Gerenciar Produtos:</h5>
					</div>
					<div class="d-flex align-self-end">
						<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal-novo-produto">Novo Produto</button>
					</div>
				</div>
				<div class="container w-75">
					<table class="table table-striped">
						<thead>
							<th scope="col">id</th>
							<th scope="col">Produto</th>
							<th scope="col">Preço</th>
							<th scope="col">Estoque</th>
							<th scope="col">Ações</th>
						</thead>
						<tbody>
							<tr scope="row">
								<td>1</td>
								<td>Bicicleta</td>
								<td>R$ 1.000,00</td>
								<td>110</td>
								<td>
									<button type="button" class="btn btn-secondary">
										Editar
									</button>
									<button type="button" class="btn btn-secondary">
										Excluir
									</button>
								</td>
							</tr>
							<tr scope="row">
								<td>2</td>
								<td>Echo dot</td>
								<td>R$ 600,00</td>
								<td>8</td>
								<td>
									<button type="button" class="btn btn-secondary">
										Editar
									</button>
									<button type="button" class="btn btn-secondary">
										Excluir
									</button>
								</td>
							</tr>
							<tr scope="row">
								<td>3</td>
								<td>Celular</td>
								<td>R$ 1.500,00</td>
								<td>10</td>
								<td>
									<button type="button" class="btn btn-secondary">
										Editar
									</button>
									<button type="button" class="btn btn-secondary">
										Excluir
									</button>
								</td>
							</tr>
							<tr scope="row">
								<td>4</td>
								<td>Umidificador</td>
								<td>R$ 100,00</td>
								<td class="text-danger">0</td>
								<td>
									<button type="button" class="btn btn-secondary">
										Editar
									</button>
									<button type="button" class="btn btn-secondary">
										Excluir
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="modal fade mt-5" id="modal-novo-produto" tabindex="-1" role="dialog" aria-labelldby="modal-label" aria-hidden="true">

				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h6 class="modal-title" id="modal-label">Novo Produto</h6>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label for="input-produto" class="form-label">Produto</label>
									<input type="text" id="input-produto" class="form-control" required/>
								</div>
								<div class="mb-3">
									<label for="input-preco" class="form-label">Preço</label>
									<input type="number" id="input-preco" class="form-control" required/>
								</div>
								<div class="mb-3">
									<label for="input-estoque" class="form-label">Estoque</label>
									<input type="number" id="input-estoque" class="form-control" required/>
								</div>
								<button type="submit" class="btn btn-success w-100">Continuar Cadastro</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
