<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				display: flex;
				flex-direction: row;
				align-items: center;
				border: 2px solid black;
				width: 300px;
				height: 70px;
				justify-content: space-around;
				padding: 0px 10px;
			}

			button:first-child {
				display: flex;
				align-self: flex-end;
			}
		</style>
	</head>
	<body>
		<div>
			<button>Smile</button>
			<button>Laugh</button>
			<button>Wink</button>
			<button>Shrug</button>
			<button>Blush</button>
		</div>
	</body>
</html>
