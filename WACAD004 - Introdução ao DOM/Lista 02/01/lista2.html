<body>
	<h1>Várias listas</h1>

	<div>
		<p id="lista-titulo" name="lista">Lista de itens:</p>
	</div>

	<ul id="lista-itens-1">
		<li id="one" class="hot">item a</li>
		<li id="two" class="hot">item b</li>
		<li id="three" class="hot">item c</li>
		<li id="four">item d</li>
	</ul>
	<script>
		const start_item = document.querySelector('#lista-itens-1')
		const two = document.querySelector('#two')
		const first_child = start_item.firstElementChild
		const last_child = start_item.lastElementChild
		const parent_node = start_item.parentNode
		const children = start_item.children
		const previous_two_sibling = two.previousElementSibling
		const next_two_sibling = two.nextElementSibling
		console.log('Primeiro e último filhos da lista 1')
		console.log(first_child)
		console.log(last_child)
		console.log('Elemento pai da lista 1')
		console.log(parent_node)
		console.log('Todos os filhos da lista 1')
		for (let child of children) {
			console.log(child)
		}
		console.log('Irmãos adjacentes de two')
		console.log(previous_two_sibling)
		console.log(next_two_sibling)
	</script>
</body>
