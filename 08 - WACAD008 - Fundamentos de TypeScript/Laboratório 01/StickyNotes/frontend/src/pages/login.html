<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Login</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html">StickyNotes</a>
			</div>
		</nav>
		<main class="wrapper bg-dark vh-100 position-relative">
			<div class="container bg-light p-5 w-25 rounded-bottom">
				<div class="text-center">
					<h5>Login</h5>
					<hr>
				</div>
				<form>
					<div class="mb-3">
						<label for="input-username-login" class="form-label">Usuário</label>
						<input id="input-username-login" name="username" class="form-control" required/>
					</div>
					<div class="mb-3">
						<label for="input-password-login" class="form-label">Senha</label>
						<input type="password" id="input-password-login" name="password" id="input-senha" class="form-control" required/>
					</div>
					<button type="button" class="btn btn-success w-100 mb-3" id="login-button">Entrar</button>
					<div class="text-center">Ainda não possui cadastro? <a class="link" href="cadastro.html">Cadastrar</a></div>
				</form>
			</div>
		</main>
		<script src="../../build/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
