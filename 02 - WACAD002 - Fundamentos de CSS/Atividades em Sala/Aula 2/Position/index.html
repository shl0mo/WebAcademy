<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 100px;
				height: 150px;
			}

			.blue {
				position: relative;
				background-color: blue;
				height: 200px;
			}

			.yellow {
				position: relative;
				background-color: yellow;
				left: 100px;
				top: -200px;
			}

			.red {
				position: relative;
				background-color: red;
				left: 200px;
				top: -350px;
			}

			.green {
				position: relative;
				width: 200px;
				height: 50px;
				background-color: green;
				left: 100px;
				top: -350px;
			}
		</style>
	</head>
	<body>
		<div class="blue"></div>
		<div class="yellow"></div>
		<div class="red"></div>
		<div class="green"></div>
	</body>
</html>
