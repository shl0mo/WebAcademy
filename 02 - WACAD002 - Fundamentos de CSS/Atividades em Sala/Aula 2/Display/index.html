<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 200px;
				height: 100px;
				display: inline-block;
				margin: -2px;
			}

			div:first-child {
				background-color: rgb(239, 116, 111);
			}

			div:nth-child(2) {
				background-color: #ECF081;
			}

			div:nth-child(3) {
				background-color: MediumSeaGreen;
			}

			div:nth-child(4) {
				background-color: rgb(171, 62, 91);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
